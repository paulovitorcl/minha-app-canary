apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: meuapp-route
  namespace: default
spec:
  parentRefs:
  - name: meuapp-gateway
  hostnames:
  - "meuapp.apps.cluster.local"
  rules:
  # Header-based routing to canary
  - matches:
    - headers:
      - name: "X-Canary-Version"
        value: "canary"
    backendRefs:
    - name: meuapp-canary
      port: 80
      weight: 100
  # Default traffic splitting
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: meuapp-stable
      port: 80
      weight: 100
    - name: meuapp-canary
      port: 80
      weight: 0