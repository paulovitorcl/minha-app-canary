apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: meuapp
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: meuapp
  template:
    metadata:
      labels:
        app: meuapp
    spec:
      containers:
      - name: meuapp-container
        image: hashicorp/http-echo:0.2.3
        args:
          - "-text=version:v2"
        ports:
          - containerPort: 5678
  strategy:
    canary:
      canaryService: meuapp-canary
      stableService: meuapp-stable
      trafficRouting:
        nginx:
          stableIngress: meuapp-stable-ingress
          annotationPrefix: nginx.ingress.kubernetes.io
          additionalIngressAnnotations:
            canary-by-header: X-Canary-Version
            canary-by-header-value: canary
      steps:
        - setWeight: 25
        - pause: {duration: 60s}
        - setWeight: 50
        - pause: {duration: 60s}
        - setWeight: 100
